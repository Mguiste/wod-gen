<!DOCTYPE html>
<!--
  Name: Mason Guiste
  Date: 6/11/20

  The main page for wod gen after logging in.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
    <title>WOD GEN</title>
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="profile"></span></h1>
      <button id="log-out">Log Out</button>
    </header>
    <main>
      <!-- Section to generate workout -->
      <section>
        <h2>Workout</h2>
        <form id="workout-form">
          <label for="time">Time (min): </label>
          <input id="time" name="time" type="number" min="0" required>
          <label for="rounds">Rounds: </label>
          <input id="rounds" name="rounds" type="number" min="0" required>
          <button id="create-workout" type="submit">Create Workout</button>
        </form>
        <div id="workout" class="hidden">
          <h2 id="workout-type"></h2>
          <div id="movements"></div>
        </div>
      </section>
      <hr>
      <!-- Section to select equipment -->
      <section>
        <h2>Select Equipment</h2>
      </section>
      <div id="equipment"></div>
    </main>
    <p id="usr-msg" class="hidden"></p>
  </body>
</html>
